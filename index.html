<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据格式化</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>数据格式化</h1>
        </header>

        <main>
            <div class="card">
                <div class="card-content">
                    <h2>数据输入</h2>
                    <div class="textarea-container">
                        <textarea id="input-data" placeholder="请输入原始数据，每行一条（包含学号、姓名、校区、次数）"></textarea>
                    </div>
                    <div class="button-container">
                        <button id="process-btn" class="btn">
                            <span class="material-symbols-outlined">autorenew</span>
                            处理数据
                        </button>
                        <button id="clear-btn" class="btn btn-secondary">
                            <span class="material-symbols-outlined">delete</span>
                            清空
                        </button>
                    </div>
                </div>
            </div>

            <div class="card error-card hidden">
                <div class="card-content">
                    <h2>错误信息</h2>
                    <div class="error-container">
                        <ul id="error-list"></ul>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <h2>处理结果</h2>
                    <div class="textarea-container">
                        <textarea id="output-data" readonly placeholder="处理后的数据将显示在这里"></textarea>
                    </div>
                    <div class="button-container">
                        <button id="copy-btn" class="btn">
                            <span class="material-symbols-outlined">content_copy</span>
                            复制结果
                        </button>
                    </div>
                </div>
            </div>

            <div class="card stats-card">
                <div class="card-content">
                    <h2>统计信息</h2>
                    <div class="stats-container">
                        <div class="stat-item">
                            <span class="stat-label">总人数：</span>
                            <span id="total-people" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">总次数：</span>
                            <span id="total-times" class="stat-value">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>b3n © 2025</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
